<section class="u-h-100">
  <ion-content >
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <ul>
          <li>Temp. {{weatherData?.temp}}&deg;C</li>
          <li>Prec. {{weatherData?.precip.toFixed(2)}}%</li>
          <li>Wind speed {{weatherData?.wind_spd | convert: ['mps', 'kmh']}} {{weatherData?.wind_cdir}}</li>
        </ul>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slides>
        <h1>Slide 3</h1>
      </ion-slides>
    </ion-slides>
  </ion-content>
</section>
