  <div class="u-position-relative">
    <div class="u-d-flex u-justify-content-between u-p-sm u-flex-row-stretch">
      <app-header [title]="(weatherData$ | async)?.city_name" [subtitle]="dateTime | date: 'mediumDate'" class="u-p-b-50vh"></app-header>
      <aside>
        <h1 class="u-m-r-0 u-text-vertical">{{(weatherData$ | async)?.weather?.description}}</h1>
      </aside>
    </div>
    <main>
      <h1>
        <ng-container *ngIf="(weatherData$ | async)">
          {{(weatherData$ | async).temp}}&deg;C
        </ng-container>
      </h1>
    </main>
  </div>
