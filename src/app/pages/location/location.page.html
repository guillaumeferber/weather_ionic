<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-explore-container name="Location search page">
    <app-search (searchValidated)="getCurrentWeather($event)"></app-search>
    <app-results [results]="weatherData"></app-results>
  </app-explore-container>
</ion-content>
