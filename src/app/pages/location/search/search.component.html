<section class="u-p-sm">
  <ng-container [ngTemplateOutlet]="form"></ng-container>
  <ng-template #form>
    <form [formGroup]="searchGroup">
      <fieldset>
        <ion-icon name="search"></ion-icon>
        <input #input type="text" formControlName="city" placeholder="Search city">
      </fieldset>
    </form>
  </ng-template>

  <ng-template #placeholder></ng-template>
</section>
