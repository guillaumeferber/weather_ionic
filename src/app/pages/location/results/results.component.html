<ng-container *ngIf="error$ | async">{{(error$ | async | json)}}</ng-container>
<ng-container *ngIf="locations$ | async;then hasResults else placeholder"></ng-container>
<ng-template #hasResults>
  <article class="u-m-t-0 c-card-container">
    <ng-container *ngFor="let result of locations$ | async">
      <ion-card class="c-card">

        <ion-card-header class="c-card__header">
          <h2>{{result.temp | number:'2.0-0'}}&deg;C</h2>
          <span class="c-weather-icon" [ngStyle]="{ 'background-image': 'url(' + getWeatherIcon(result) + ')' }"></span>
        </ion-card-header>

        <ion-card-content class="c-card__content u-d-flex u-flex-column">
          <h4 class="h3"><b>{{result.city_name}}</b></h4>
          <span>{{countries.getCountryName(result.country_code)}}</span>
          <!-- Add card content here! -->
        </ion-card-content>

      </ion-card>
    </ng-container>
  </article>
</ng-template>
<ng-template #placeholder>

</ng-template>
